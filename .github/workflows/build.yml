name: Build OpenBoard APK

on:
  push:
    branches: [ master ]   # âš ï¸ ä½ çš„æœ¬åœ°åˆ†æ”¯æ˜¯ masterï¼Œä¸æ˜¯ main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. æŠ¢æ•‘ Gradle Wrapper
      - name: Ensure Gradle Wrapper is complete
        run: |
          mkdir -p gradle/wrapper
          curl -sSL https://raw.githubusercontent.com/openboard-team/openboard/master/gradlew -o gradlew
          curl -sSL https://raw.githubusercontent.com/openboard-team/openboard/master/gradlew.bat -o gradlew.bat
          curl -sSL https://raw.githubusercontent.com/openboard-team/openboard/master/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          curl -sSL https://raw.githubusercontent.com/openboard-team/openboard/master/gradle/wrapper/gradle-wrapper.properties -o gradle/wrapper/gradle-wrapper.properties
          chmod +x gradlew

      # 2. ğŸ”¥ æŠ¢æ•‘é¡¹ç›®é…ç½®æ–‡ä»¶ï¼ˆç¼ºå°‘è¿™ä¸¤ä¸ªæ–‡ä»¶ä¼šå¯¼è‡´ assembleDebug æ‰¾ä¸åˆ°ï¼‰
      - name: Ensure project build files exist
        run: |
          if [ ! -f settings.gradle ]; then
            curl -sSL https://raw.githubusercontent.com/openboard-team/openboard/master/settings.gradle -o settings.gradle
          fi
          if [ ! -f build.gradle ]; then
            curl -sSL https://raw.githubusercontent.com/openboard-team/openboard/master/build.gradle -o build.gradle
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager "platforms;android-30" "build-tools;30.0.3"
          yes | sdkmanager --licenses || true

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: openboard-cute-final-apk
          path: app/build/outputs/apk/debug/app-debug.apk
