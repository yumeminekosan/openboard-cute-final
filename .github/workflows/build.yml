name: Build OpenBoard APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ğŸ”¥ å…³é”®ï¼šè¿›å…¥çœŸæ­£çš„é¡¹ç›®ç›®å½•
      - name: Enter project directory
        run: cd openboard-keyboard

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager "platforms;android-30" "build-tools;30.0.3"
          yes | sdkmanager --licenses || true
        working-directory: ./openboard-keyboard   # ç¡®ä¿åœ¨æ­£ç¡®ç›®å½•æ‰§è¡Œ

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Make gradlew executable
        run: chmod +x gradlew
        working-directory: ./openboard-keyboard   # è¿™é‡Œï¼

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: ./openboard-keyboard   # æ‰€æœ‰æ­¥éª¤éƒ½åœ¨å­ç›®å½•æ‰§è¡Œ

