name: Build OpenBoard APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ðŸ”¥ å®Œæ•´æŠ¢æ•‘ Gradle Wrapperï¼šä¸‹è½½ gradlew + wrapper å…¨éƒ¨æ–‡ä»¶
      - name: Ensure Gradle Wrapper is complete
        run: |
          mkdir -p gradle/wrapper
          # ä¸‹è½½ gradlew å’Œ gradlew.bat
          curl -sSL https://raw.githubusercontent.com/openboard-team/openboard/master/gradlew -o gradlew
          curl -sSL https://raw.githubusercontent.com/openboard-team/openboard/master/gradlew.bat -o gradlew.bat
          # ä¸‹è½½ wrapper æ ¸å¿ƒæ–‡ä»¶ï¼ˆç¼ºè¿™ä¸ªå°±ä¼š ClassNotFoundï¼‰
          curl -sSL https://raw.githubusercontent.com/openboard-team/openboard/master/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          curl -sSL https://raw.githubusercontent.com/openboard-team/openboard/master/gradle/wrapper/gradle-wrapper.properties -o gradle/wrapper/gradle-wrapper.properties
          chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager "platforms;android-30" "build-tools;30.0.3"
          yes | sdkmanager --licenses || true

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build
        run: |
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: openboard-cute-final-apk
          path: app/build/outputs/apk/debug/app-debug.apk
